# Pi-hole Local DNS Configuration Template
# Location: /etc/dnsmasq.d/04-local-dns.conf

# Internal network hosts
address=/YOUR_HOSTNAME.local/YOUR_IP

# Example: Unraid server
address=/unraid.local/192.168.1.100

# Example: Raspberry Pi
address=/pi.local/192.168.1.101

# Example: Workstation
address=/workstation.local/192.168.1.102

# Tailscale MagicDNS integration (if using Tailscale)
# address=/YOUR_DEVICE.YOUR_TAILNET.ts.net/100.x.x.x

# Docker container internal DNS (if needed)
# address=/YOUR_CONTAINER.local/172.17.0.x
