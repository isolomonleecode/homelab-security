version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-soar
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Basic configuration
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=n8n_secure_pass_2025

      # Webhook configuration for Wazuh integration
      - WEBHOOK_URL=http://192.168.0.51:5678
      - N8N_HOST=192.168.0.51
      - N8N_PORT=5678
      - N8N_PROTOCOL=http

      # Timezone
      - GENERIC_TIMEZONE=America/Chicago
      - TZ=America/Chicago

      # Security settings
      - N8N_SECURE_COOKIE=false
      - N8N_ENCRYPTION_KEY=wazuh_n8n_encryption_key_2025

      # Performance
      - EXECUTIONS_PROCESS=main
      - EXECUTIONS_TIMEOUT=3600
      - EXECUTIONS_TIMEOUT_MAX=7200

    volumes:
      - n8n_data:/home/node/.n8n
      - /var/run/docker.sock:/var/run/docker.sock:ro

    networks:
      - n8n-network
      - wazuh-soar

    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  n8n_data:
    driver: local

networks:
  n8n-network:
    driver: bridge
  wazuh-soar:
    external: false
